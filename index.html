<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Prueba Hammer.js</title>

	<style>
		* {
			margin: 0;
			padding: 0;
		}
		body {
			width: 100%;
			height: 100vh;
			background-color: steelblue;
		}
		#box {
			width: 300px;
			height: 300px;
			background-color: lightgray;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			transition: 1s;
		}
	</style>
</head>
<body>
	
	<section id="box"></section>
	
	
	<script src="hammer.min.js"></script>


	<script>
		let box = document.getElementById('box')
		let boxTest = new Hammer(box)
		boxTest.on('tap', function() {
			box.style.cssText = 'background-color: salmon;'
		})
	</script>
</body>
</html>
